{% extends 'acc/base.html' %}
{% load static %}
{% block content %}

<body class="hold-transition dark-skin sidebar-mini theme-primary fixed">

<div class="wrapper">



	{% include 'acc/side.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="container-full">
      <!-- Content Header (Page header) -->
      <div class="content-header">
          <div class="d-flex align-items-center">
              <div class="me-auto">
                  <h4 class="page-title">Top Gainers/Losers</h4>
                  <div class="d-inline-block align-items-center">
                      <nav>
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
                              <li class="breadcrumb-item" aria-current="page">Analyses</li>
                              <li class="breadcrumb-item active" aria-current="page">Top Gainers/Losers</li>
                          </ol>
                      </nav>
                  </div>
              </div>
              
          </div>
      </div>
      <!-- Main content -->
      <section class="content">			
          <div class="row">
              <div class="col-12">
                <div class="box">
                  <div class="box-header with-border">
                    <h4 class="box-title">Daily Update</h4>
                  </div>
                  <div class="box-body">
                      <div class="table-responsive">
                        <script type="text/javascript">
                            baseUrl = "https://widgets.cryptocompare.com/";
                            var scripts = document.getElementsByTagName("script");
                            var embedder = scripts[ scripts.length - 1 ];
                            (function (){
                            var appName = encodeURIComponent(window.location.hostname);
                            if(appName==""){appName="local";}
                            var s = document.createElement("script");
                            s.type = "text/javascript";
                            s.async = true;
                            var theUrl = baseUrl+'serve/v3/coin/chart?fsym=SUPER&tsyms=USD,EUR,CNY,GBP';
                            s.src = theUrl + ( theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
                            embedder.parentNode.appendChild(s);
                            })();
                            </script>
                            
                            
                      </div>
                      <div class="box-footer">
                        <a href="{% url 'userurl:trade' %}"><button type="submit" class="btn btn-danger pull-left">Trade</button></a>
                      
                                

                    </div>
                  </div>
                  <!-- /.box-body -->
                </div>
               
                <!-- /.box -->
              </div>
              <div class="col-12">
               <div class="box">
                 <div class="box-header with-border">
                   <h4 class="box-title">Daily Update</h4>
                 </div>
                 <div class="box-body">
                     <div class="table-responsive">
                      <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
   <div id="technical-analysis-chart-demo"></div>
   <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/AAPL/" rel="noopener" target="_blank"><span class="blue-text">AAPL stock chart</span></a> by TradingView</div>
   <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
   <script type="text/javascript">
   new TradingView.widget(
   {
   "container_id": "technical-analysis-chart-demo",
   "width": "100%",
   "height": "1000",
  
   "symbol": "AAPL",
   "interval": "D",
   "timezone": "exchange",
   "theme": "dark",
   "style": "1",
   "toolbar_bg": "#f1f3f6",
   "withdateranges": true,
   "hide_side_toolbar": false,
   "allow_symbol_change": true,
   "save_image": false,
   "studies": [
     "ROC@tv-basicstudies",
     "StochasticRSI@tv-basicstudies",
     "MASimple@tv-basicstudies"
   ],
   "show_popup_button": true,
   "popup_width": "1000",
   "popup_height": "650",
   "locale": "en"
 }
   );
   </script>
 </div>
 <!-- TradingView Widget END -->
                           
                     </div>
                 </div>
                 <!-- /.box-body -->
               </div>
               <!-- /.box -->
             </div>
             
            </div>	
      </section>
      <!-- /.content -->
    </div>
</div>
  <!-- /.content-wrapper -->




  <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->




	<!-- Page Content overlay -->


</body>

{% endblock content %}
